<!DOCTYPE html>
<html>
  <head>
    <title>GitHub - Where software is built</title>

    <!-- Social Preview -->
    <meta property="og:title" content="GitHub - Where software is built" />
    <meta property="og:description" content="GitHub is a development platform inspired by the way you work. From open source to business, you can host and review code, manage projects, and build software alongside millions of developers." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://testky-lab.github.io/new/" />
    <meta property="og:image" content="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background-color: #fff;
        color: #24292e;
      }
      img {
        width: 120px;
        margin-bottom: 20px;
      }
      button {
        background-color: #2ea44f;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #22863a;
      }
    </style>
  </head>
  <body>
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" />
    <h1>GitHub - Where software is built</h1>
    <p>GitHub is a development platform inspired by the way you work. From open source to business, you can host and review code, manage projects, and build software alongside millions of developers.</p>

    <br><br>
    <button onclick="window.location.href='https://github.com'">Go to GitHub</button>
  </body>
</html>
